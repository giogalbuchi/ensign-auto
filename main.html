<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page Ensign Auto</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="page">
    <div class="navBar">
        <a class="logo" href="main.html"><img alt="contentImage" src="images/logo.png"></a>
        <div class="navButtons">
            <a href="new.html">NEW CARS</a>
            <a href="usedCar.html">USED CARS</a>
        </div>
    </div>
    <div class="contentContainer">
        <!-- Slideshow container -->
        <div style="display: flex; flex-direction: column; justify-content: center; gap: 30px;">
            <div style="background-color: #CFFF8D; color: #425F57; padding: 75px; font-size: 30px; box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
  border-radius: 5px;">We are Ensign Auto. <br/> We sell cars since 2022.</div>
            <div style="background-color: #CFFF8D; color: #425F57; padding: 25px; font-size: 30px; box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
  border-radius: 5px;">Go and see the cars we have in store.</div>
        </div>
        <div>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/blackCar.jpeg" style="width:100%">
                <div class="text">Chevrolet Shelby</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/redCar.jpeg" style="width:100%">
                <div class="text">Ferrari</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/grayCar.jpeg" style="width:100%">
                <div class="text">Porsche Cayman</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        </div>
    </div>
    <div class="bottomNav">
        <h1 class="copyright">Copyright 2022 Â©</h1>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
